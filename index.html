<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="app">
        <ul class="todo-list">
            <li v-for="(todo, i) in todos" class="todo-item" :class=" todos[i].done === true ? `lined` : `` ">
                {{ todo.text }}
                <button @click="todos[i].done = true" class="btn-done">Done</button>
                <button  @click="removeTodo(i)" class="btn-remove">X</button>
            </li>
        </ul>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
